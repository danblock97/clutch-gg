name: Update Supabase Profiles

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

jobs:
  update-profiles:
    runs-on: ubuntu-latest

    steps:
      - name: Invoke Supabase Edge Function
        env:
          FUNCTION_URL: ${{ secrets.SUPABASE_UPDATE_PROFILES_URL }}
          FUNCTION_SECRET: ${{ secrets.FUNCTION_SECRET }}
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" -X POST "$FUNCTION_URL" \
            -H "x-function-secret: $FUNCTION_SECRET" \
            -H "Content-Type: application/json" \
            -d '{}')
          if [ "$response" -ne 200 ]; then
            echo "Function invocation failed with status code $response"
            exit 1
          else
            echo "Function invoked successfully with status code $response"
          fi
