version: '3.8'

services:
  clutch-gg:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clutch-gg
    restart: unless-stopped
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - clutch-network

networks:
  clutch-network:
    driver: bridge
