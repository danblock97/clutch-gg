version: '3.8'

services:
  clutch-gg:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    expose:
      - 3000
    networks:
      - clutch-network

networks:
  clutch-network:
    driver: bridge
